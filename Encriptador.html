<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador: Primer challenge</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <textarea class="textarea" name="tex-area" id="" cols="30" rows="10"
                placeholder="ingrese el texto aqui"></textarea>
            <h6 class="información">&#10069; Solo letras minúsculas y sin acentos</h6>

            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" name="mensaje" cols="21" rows="10" readonly="readonly"></textarea>
            <div class="avisos">
                <p class="aviso1">Ningún mensaje fue encontrado</p>
                <p class="aviso2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="cajaCopiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p><span>ALURA Challenge 1:</span> Brandon Uriel Pioquinto Cadena</p>
    </footer>
    <script src="Encriptador.js"></script>
</body>

</html>
